<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/dc7709af81.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="sidebar">
            <div class='user'>
                <img src="./img/placeholder.jpg" alt="avatar" class='avatar'>
                <h4>Simonas Karalius</h4>
                <button class="account-type">Premium</button>
            </div>
            <hr>
            <div class="content-select">
                <ul>
                    <li><i class="fas fa-microphone"></i>Podcast</li>
                    <li><i class="far fa-play-circle"></i>Videos</li>
                    <li><i class="far fa-compass"></i>Explore</li>
                    <li><i class="fas fa-broadcast-tower"></i>Radio</li>
                    <li><i class="far fa-calendar"></i>Events</li>
                </ul>
            </div>
            <hr>
            <div class='your-music-container'>
                <h4 class='sidebar-title'>YOUR MUSIC</h4>
                <ul>
                    <li><i class="fas fa-headphones-alt"></i>Songs</li>
                    <li><i class="far fa-image"></i>Albums</li>
                    <li><i class="fas fa-user"></i>Artists</li>
                </ul>
            </div>
            <hr>
            <div class='playlist-container'>
                <div class="playlist-heading">
                    <h4 class='sidebar-title'>YOUR PLAYLIST</h4>
                    <i class="fas fa-plus-circle"></i>
                </div>
                <ul>
                    <li> <span class='playlist-circle'></span> Playlist 1</li>
                    <li> <span class='playlist-circle'></span> Playlist 2</li>
                    <li> <span class='playlist-circle'></span> Playlist 3</li>
                </ul>
            </div>
        </div>
        <div class="view">
            <div class="view-overlay"></div>
            <div class="search-container">
                <div class="search">
                    <label for="search"><i class="fas fa-search"></i></label>
                    <input id="search" type="text" placeholder="Search...">
                </div>
                <button>SUBSCRIBE</button>
            </div>
        </div>
    </main>
</body>
<script src="index.js"></script>
</html>
