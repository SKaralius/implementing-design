<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/dc7709af81.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="sidebar">
            <div class='user'>
                <img src="./img/placeholder.jpg" alt="avatar" class='avatar'>
                <h5>Simonas Karalius</h5>
                <button class="account-type">Premium</button>
            </div>
            <hr>
            <div class="content-select">
                <ul>
                    <li><i class="fas fa-microphone"></i><button onclick=selectMenuItem(event)>Podcast</button></li>
                    <li><i class="far fa-play-circle"></i><button onclick=selectMenuItem(event)>Videos</button></li>
                    <li><i class="far fa-compass"></i><button onclick=selectMenuItem(event)>Explore</button></li>
                    <li><i class="fas fa-broadcast-tower"></i><button onclick=selectMenuItem(event)>Radio</button></li>
                    <li><i class="far fa-calendar"></i><button onclick=selectMenuItem(event)>Events</button></li>
                </ul>
            </div>
            <hr>
            <div class='your-music-container'>
                <h4 class='sidebar-title'>YOUR MUSIC</h4>
                <ul>
                    <li><i class="fas fa-headphones-alt"></i><button onclick=selectMenuItem(event)>Songs</button></li>
                    <li><i class="far fa-image"></i><button onclick=selectMenuItem(event)>Albums</button></li>
                    <li><i class="fas fa-user"></i><button onclick=selectMenuItem(event)>Artists</button></li>
                </ul>
            </div>
            <hr>
            <div class='playlist-container'>
                <div class="playlist-heading">
                    <h4 class='sidebar-title'>YOUR PLAYLIST</h4>
                    <button><i class="fas fa-plus-circle"></i></button>
                </div>
                <ul>
                    <li> <span class='playlist-circle'></span> <button onclick=selectMenuItem(event)>Playlist 1</button></li>
                    <li> <span class='playlist-circle'></span> <button onclick=selectMenuItem(event)>Playlist 2</button></li>
                    <li> <span class='playlist-circle'></span> <button onclick=selectMenuItem(event)>Playlist 3</button></li>
                </ul>
            </div>
        </div>
        <div class="view">
            <div class="view-overlay">
                <div class="artist-image-container">
                    <img src="img/silhouette.png" alt="silhouette of the artist">
                </div>
                <div class="artist-image-container">
                    <img src="img/silhouette2.png" alt="silhouette of the artist">
                </div>
                <div class="artist-image-container">
                    <img src="img/silhouette3.png" alt="silhouette of the artist">
                </div>
                <div class="artist-image-container">
                    <img src="img/silhouette4.png" alt="silhouette of the artist">
                </div>
            </div>
            <div class="search-container">
                <div class="search">
                    <label for="search"><i class="fas fa-search"></i></label>
                    <input id="search" type="text" placeholder="Search...">
                </div>
                <button>SUBSCRIBE</button>
            </div>
            <div class="artist-heading-container">
                <div class="artist-heading">

                </div>
                <div class="dots">
                    <ul>
                        <li><span class="dot" onclick="currentSlide(1)"></span></li>
                        <li><span class="dot" onclick="currentSlide(2)"></span></li>
                        <li><span class="dot" onclick="currentSlide(3)"></span></li>
                        <li><span class="dot" onclick="currentSlide(4)"></span></li>
                    </ul>
                </div>
            </div>
            <div class="top-songs">
                <h2>Top Songs</h2>
                <div class='top-song-list'>
                    <ul>
                        <li>
                            <div class="song">
                                <div><img src="img/placeholder.jpg" alt="album">
                                <i class="fas fa-heart"></i>
                                <p>Song Title</p></div>
                                <p>Album Name</p>
                                <p>4:19</p>
                                <p>4,000,000</p>
                                <i class="fas fa-ellipsis-h"></i>
                            </div>
                        </li>
                        <li>                            <div class="song">
                            <div><img src="img/placeholder.jpg" alt="album">
                            <i class="fas fa-heart"></i>
                            <p>Song Title</p></div>
                            <p>Album Name</p>
                            <p>4:21</p>
                            <p>4,000,000</p>
                            <i class="fas fa-ellipsis-h"></i>
                        </div></li>
                        <li>                            <div class="song">
                            <div><img src="img/placeholder.jpg" alt="album">
                            <i class="fas fa-heart"></i>
                            <p>Song Title</p></div>
                            <p>Album Name</p>
                            <p>4:18</p>
                            <p>4,000,000</p>
                            <i class="fas fa-ellipsis-h"></i>
                        </div></li>
                        <li>                            <div class="song">
                            <div><img src="img/placeholder.jpg" alt="album">
                            <i class="fas fa-heart"></i>
                            <p>Song Title</p></div>
                            <p>Album Name</p>
                            <p>4:17</p>
                            <p>4,000,000</p>
                            <i class="fas fa-ellipsis-h"></i>
                        </div></li>
                    </ul>
                </div>
            </div>
            <div class="albums-container">
                <div class="album-name-container">
                    <h2>Albums</h2>
                    <div class="album-control">
                        <button onclick=move(false)><i class="fas fa-chevron-left"></i></button>
                        <button onclick=move(true)><i class="fas fa-chevron-right"></i></button>
                    </div>
                </div>
                <div class="albums">
                </div>
            </div>
        </div>
    </main>
</body>
<script src="index.js"></script>
</html>
